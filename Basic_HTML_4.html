<!DOCTYPE html>
<html lang="en">
<title>Class Attribute Assignment</title>

<body>

<style>
.font_1 {
	background-color: black;
	color: yellow;
	font-size: large;
	}
.font_2 {
	background-color: blue;
	color: white;
	font-size: medium;
	}
.my_style {
	background-color: #5F9EA0;
	color: #FFFAF0;
	text-decoration: underline;
	font-weight: bold;
	font-size: small;
	}


</style>

<h2 class="font_1">This H2 elements is styled per class attribute font_1</h2>
<h3 class="font_2">This H3 elements is styled per class attribute font_2</h2>

<p class="my_style">This paragraph is written in my style!</p>

</body>

</html>
